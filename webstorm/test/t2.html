<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 去重
        window.onload=function(ev){
            var arr=[1,2,3,4,5,6,6,6,7,7,8,9]
            var quchong=function (arr) {
                //用来记录去除重复之后的数组长度和给临时数组作为下标索引
                var t = 0;
                //临时数组
                var tempArr = [];
                // tempArr.length=
                //遍历原数组
                for (var i = 0; i < arr.length; i++) {
                    //声明一个标记，并每次重置
                    var isTrue = true;
                    //内层循环将原数组的元素逐个对比
                    for (var j = i + 1; j < arr.length; j++) {
                        //如果发现有重复元素，改变标记状态并结束当次内层循环
                        if (arr[i] == arr[j]) {
                            isTrue = false;
                            break;
                        }
                    }
                    //判断标记是否被改变，如果没被改变就是没有重复元素
                    if (isTrue) {
                        //没有元素就将原数组的元素赋给临时数组
                        tempArr[t] = arr[i];
                        //走到这里证明当前元素没有重复，那么记录自增
                        t++;
                    }
                }
                console.log(tempArr)
            }

                quchong(arr)


            /*排序：
            1.冒泡排序：*/

            //将第i位上的元素与其后的每一个元素分别比较，每次遇见更小的，就将两个元素交换位置
            //第i位上的元素确定之后再继续确定第i+1位上的元素
            var arr2= [23,48,12,56,45];
            var temp;
            for(var i=0;i<arr2.length;i++)
            {
                for(var j=i+1;j<arr2.length;j++)
                {
                    if(arr2[i]>arr2[j])
                    {
                        temp=arr2[i];
                        arr2[i]=arr2[j];
                        arr2[j]=temp;
                    }
                }
            }
            console.log(arr2)

            // 选择排序：

            var arr3= [23,12,48,56,45];
            for(var i=0;i<arr3.length;i++) {
                var tem=i;
                //将数组中从i开始的最小的元素所在位置的索引赋值给tem
                for(var j=i;j<arr3.length;j++) {
                    if(arr3[j]<arr3[tem]) {
                        tem=j;
                    }
                }
                //上面获取了数组中从i开始的最小值的位置索引为tem，利用该索引将第i位上的元素与其进行交换
                var temp1=arr3[i];
                arr3[i]=arr3[tem];
                arr3[tem]=temp1;
            }
            console.log(arr3)


            // 插入排序

            var arr5=[23,12,48,56,45];
            for (var i = 1; i < arr5.length; i++) {
                for (var j = i; j > 0; j--) {
                    if (arr5[j - 1] > arr5[j]) {//大的放后面
                        var tmp = arr5[j - 1];
                        arr5[j - 1] = arr5[j];
                        arr5[j] = tmp;
                    }
                }
            }
            console.log(arr5)
        }



    </script>
</head>
<body>

</body>
</html>
