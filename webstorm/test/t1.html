    <script>
        // 鸡兔同笼3种方法
        // 36 94
        for (var m=0;m<=36;m++){
            if ((m*2+(36-m)*4)==94){
                console.log(m,36-m)
            }
        }
        // 算数法:脚数的1/2减头数，即为兔数；头数减兔数即为鸡数。
        for (r = 0; r < 36; r++) {
            if ((r + 36) == 94 / 2) {
                console.log(36-r,r)
            }
        }

        /*抬脚法:假设鸡和兔子都抬起2只脚，所有抬起的脚：35×2=70只，那么地上剩余的脚：94-70=24只，
        此时地上的脚只能是兔子的脚，而且每只兔子有2只脚着地。*/

        for (r = 0; r < 36; r++) {
            if (2*r==(94-2*36)) {
                console.log(36-r,r)
            }
        }

        var a = 1;
        var b = 1;
        var c = 0;
        console.log(a)
        console.log(b)
        var n=10
        for (var i = 3; i <= n; i++) {
            //第三个数即为c，a+b等于c的值
            c = a + b;
            //将第一个加数a赋值为数列中的第二个数b的值
            a = b;
            //将第二个加数b赋值为数列中的第三个数c的值
            b = c;
            //在第二次循环打印时，将打印数列中的第四个数为：b + c = b + (a + b)
            console.log(c)
        }

        // 2.
