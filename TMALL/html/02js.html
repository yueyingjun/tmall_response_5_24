        /*插入排序*/
        function insertSort(arr) {
            for (var i = 1; i < arr.length; i++) {
                var temp = arr[i];
                var j = i - 1;
                while (j >= 0 && arr[j] > temp) {
                    arr[j + 1] = arr[j];
                    j--;
                }
                arr[j + 1] = temp;
            }
            return arr;
        }
        var arr = [1, 45, 37, 5, 48, 15, 37, 26, 29, 2, 46, 4, 17, 50, 52];
