<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--鸡兔同笼三种方法-->
    <!--输出指定个数的斐波那契数列，最少三种-->
    <!--写一个函数，去除数组的重复元素-->
    <!--对数组排序（三种方法）-->
    <script>
        for(var i=0;i<=36;i++) {
            if((i*2 + (36-i)*4) == 94) {
                console.log("鸡的数量:"+i+";兔的数量:"+(36-i));
            }
        }
        for(var i=100;i<200;i++) {
            if((i%3 == 1) &&(i%4 == 2) && (i%5 == 3)) {
                console.log(i);
            }
        }
        var i=4;
        var j=5;
               document.write("<table>")
        for(var row=0;row<i;row++){
            document.write("<tr>")
            for (var lie=0;lie<j;lie++){
                document.write("<td>"+lie+"</td>")
            }
            document.write("</tr>")
        }
                document.write("</table>")

    </script>
</head>
<body>
<table>
    <tr>
        <td></td>
    </tr>
    <tr></tr>
</table>
</body>
</html>
